<!Doctype html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--Jquery library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.css"></script>

<!--Latest Compiled and minified Javascript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Signup</title>
</head>
<body>
<div class="header">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle data-target="myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="index.html" class="navbar-brand">Lifestyle Store</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
				  <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>&nbsp;Signup	
					</a></li>
				  <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login
					</a></li>			
				</ul>
			</div>
		</div>
	</nav>
</div>
<div class="container-fluid" style="margin-top:10%;">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
			<h2><b>SIGN UP</b></h2>
			<form>
				<div class="form-group">
				<input type="text" class="form-control" name="name" placeholder="NAME" required="true">
				</div>
				<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="EMAIL" required="true">
				</div>
				<div class="form-group">
				<input type="password" class="form-control" name="password" placeholder="PASSWORD" required="true">
				</div>
				<div class="form-group">
				<input type="text" class="form-control" name="contact" placeholder="CONTACT" required="true">
				</div>
				<div class="form-group">
				<input type="text" class="form-control" name="city" placeholder="CITY" required="true">
				</div>
				<div class="form-group">
				<input type="text" class="form-control" name="address" placeholder="ADDRESS" required="true">
				</div>
				<button type="submit" name="submit" class="btn btn-primary">Submit</button>			
			</form>		
		</div>	
	</div>
</div>
<footer>
	<div class="container">
		<center>Copyright Â© Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000</center>
	</div>
</footer>
</body>
</html>
